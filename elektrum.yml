---
name: "ElektrumPress"
default_view: "Alloy"
default_model: "DBIC"

# CONTROLLERS -----------------------------------------------

# MODELS ----------------------------------------------------
Model::DBIC: 
  connect_info: 
    - "dbi:SQLite::memory:"
    - ~
    - ~
    - 
      AutoCommit: 1
      ChopBlanks: 1
      RaiseError: 1
      sqlite_unicode: 1

# VIEWS -----------------------------------------------------
View::Alloy:
  INCLUDE_PATH:
    - __path_to(root/alloy/src)__
    - __path_to(root/alloy)__
#  PRE_PROCESS:
#    - lib/macros.tt
  ENCODING: utf8
  TEMPLATE_EXTENSION: .tt
  CATALYST_VAR: c
  WRAPPER: lib/wrapper.tt
  TRIM: 1
  COLLAPSE: 1
  RECURSION: 1
