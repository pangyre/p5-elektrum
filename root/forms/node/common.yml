---
model_config:
  resultset: Node

elements:
  - type: "Text"
    name: "title"
    label: "Title"

  - type: "Text"
    name: "parent_name"
    label: "Parent"

  - type: "Hidden"
    name: "parent"

  - type: "Textarea"
    name: body
    constraints:
      - Required

  - type: "Text"
    name: "content_type"
    label: "Content Type"
    default: "text/html"
    retain_default: Yes
    constraints:
      - Required

  - type: "Text"
    name: "theme"
    label: "Theme"
    value: "CandyCoded"

  - type: "Select"
    name: "status"
    label: "Status"
    options:
          - [ "draft", "Draft" ]
          - [ "publish", "Publish" ]
          - [ "deleted", "Deleted" ]
    constraints:
      - Required

#  - type: Checkboxgroup
#       name: authors
#       model_config:
#         default_column: f

  - type: Submit
    name: x
    value: Submit

